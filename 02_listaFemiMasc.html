<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    
    //PROCESSAMENTO
    let nomesFemininos = [];
    let nomesMasculinos = [];
    let invalidos = [];
    for (let nome of listaDeNomes){
        const mascFem = prompt(`Informe se o nome ${nome} é F-Feminino ou M-Masculino:`).toUpperCase().trim();
        if (mascFem == "M") {
            nomesMasculinos.push(nome);
        }
        else if (mascFem == "F") {
            nomesFemininos.push(nome);
        }
        else {
            invalidos.push(nome);
        }
    }
    
    //SAÍDA
    document.write(`Os nomes femininos são: ${nomesFemininos.join(", ")}<br>`);
    document.write(`os nomes masculinos são: ${nomesMasculinos.join(", ")}<br>`);
</script>
